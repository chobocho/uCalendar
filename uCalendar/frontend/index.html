<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>uCalendar</title>
    <link rel="stylesheet" href="./src/style.css">
</head>
<body>
<div id="app">
    <div class="nav-bar">
        <div class="nav-controls">
            <button onclick="changeMonth(-1)">◀</button>
            <span id="current-date-display">2026-01</span>
            <button onclick="changeMonth(1)">▶</button>
            <button class ="nav-home-btn" onclick="backToThisMonth()" title="이번 달로 이동" aria-label="이번 달로 이동">🏠</button>
            <button class ="nav-home-btn" onclick="showYearCalendar()" title="연간 달력" aria-label="연간 달력 표시">📆</button>
            <button class ="nav-home-btn" onclick="showSearchPanel()" title="일정 검색 (Ctrl + F)" aria-label="일정 검색 표시">🔍</button>
            <button class ="nav-home-btn" onclick="openNotePanel()" title="메모장 (Ctrl + N)" aria-label="메모장">📝</button>
        </div>
        <div>
            <button class ="nav-home-btn" onclick="toggleTheme()" title="테마 변경" style="margin-left: 10px;">🌙</button>
        </div>
    </div>

    <div id="search-panel" class="search-panel hidden">
        <div class="search-header">
            <input id="searchInput" type="text" placeholder="일정 검색 (Ctrl+F)">
            <button id="searchCloseBtn" class="search-close-btn" type="button">X</button>
        </div>
        <ul id="searchResults" class="search-results"></ul>
        <div id="searchEmpty" class="search-empty">검색어를 넣어 주세요</div>
    </div>

    <div id="note-panel" class="note-panel hidden">
        <div class="note-panel-header">
            <span class="note-panel-title">📝 Chobocho's 메모장</span>
            <div class="note-search-controls">
                <input id="noteSearchInput" type="text" placeholder="메모장 검색">
                <button id="noteSearchBtn" type="button">검색</button>
                <button id="noteSearchNextBtn" type="button">다음</button>
            </div>
            <button onclick="closeNotePanel()" class="note-close-btn">X</button>
        </div>
        <div class="note-editor-container">
            <div id="line-numbers" class="line-numbers">1</div>
            <textarea id="note-editor" class="note-editor" spellcheck="false"></textarea>
        </div>
        <div class="note-panel-footer">
            <span id="note-char-count">글자수: 0</span>
            <div class="note-footer-btns">
                <button onclick="saveNotePad()" class="note-save-btn">지금 저장</button>
                <button onclick="closeNotePanel()" class="note-close-footer-btn">닫기</button>
            </div>
        </div>
    </div>

    <canvas id="calendarCanvas"></canvas>

    <div id="noteModal" class="modal hidden">
        <div class="modal-content">
            <h3 id="modalDateTitle">Date</h3>
            <ul id="modalNoteList"></ul>
            <textarea id="noteInput" placeholder="할 일을 입력하세요..."></textarea>
            <div class="button-group">
                <div class="note-hint">!로 시작하면 빨간 글씨로 표시됩니다.<br>#으로 시작하면 영어 단어로 표시됩니다.</div>
                <button onclick="saveNote()">저장</button>
                <button onclick="closeModal()" class="close-btn">닫기</button>
            </div>
        </div>
    </div>
</div>
<script src="./src/main.js" type="module"></script>
</body>
</html>
