<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>uCalendar</title>
    <link rel="stylesheet" href="./src/style.css">
</head>
<body>
<div id="app">
    <div class="nav-bar">
        <div class="nav-controls">
            <button onclick="changeMonth(-1)">◀</button>
            <span id="current-date-display">2023-10</span>
            <button onclick="changeMonth(1)">▶</button>
            <button onclick="backToThisMonth()" title="이번 달로 이동" aria-label="이번 달로 이동">🏠</button>
            <button onclick="showYearCalendar()" title="연간 달력" aria-label="연간 달력 표시">📆</button>
        </div>
        <div>
            <button onclick="toggleTheme()" title="테마 변경" style="margin-left: 10px;">🌙</button>
            <button onclick="quitApp()" class="exit-btn">❌ Quit</button>
        </div>
    </div>

    <canvas id="calendarCanvas"></canvas>

    <div id="noteModal" class="modal hidden">
        <div class="modal-content">
            <h3 id="modalDateTitle">Date</h3>
            <ul id="modalNoteList"></ul>
            <textarea id="noteInput" placeholder="할 일을 입력하세요..."></textarea>
            <div class="button-group">
                <div class="note-hint">!로 시작하면 빨간 글씨로 표시됩니다.</div>
                <button onclick="saveNote()">저장</button>
                <button onclick="closeModal()" class="close-btn">닫기</button>
            </div>
        </div>
    </div>
</div>
<script src="./src/main.js" type="module"></script>
</body>
</html>
